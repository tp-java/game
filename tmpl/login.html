    <script type="text/javascript">
    function call(outputElement){
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://localhost:8077/time', 'true');
    xhr.addEventListener("load", load, false);
    function load(event){
    outputElement.innerHTML = event.target.responseText;
    console.log(outputElement.innerHTML);
    }
    xhr.send(null);
    }
</script>
</head>
